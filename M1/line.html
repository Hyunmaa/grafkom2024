<!DOCTYPE html>
<html>
<head>
  <title>Menggambar Garis Lurus dengan DDA</title>
</head>
<body>
  <canvas id="myCanvas" width="512" height="512" style="border: 1px solid black;"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Menambahkan event listener untuk click pada canvas
canvas.addEventListener("click", (event) => {
  // Mendapatkan koordinat click
  const x1 = event.offsetX;
  const y1 = event.offsetY;

  // Menentukan koordinat random untuk ujung garis
  const x2 = Math.floor(Math.random() * canvas.width);
  const y2 = Math.floor(Math.random() * canvas.height);

  // Menggambar garis menggunakan DDA
  drawDDALine(x1, y1, x2, y2);
});

function drawDDALine(x1, y1, x2, y2) {
  // Menghitung delta x dan y
  const dx = x2 - x1;
  const dy = y2 - y1;

  // Menghitung langkah
  const steps = Math.abs(dx) > Math.abs(dy) ? Math.abs(dx) : Math.abs(dy);

  // Menghitung increment x dan y
  const xIncrement = dx / steps;
  const yIncrement = dy / steps;

  // Menggambar garis
  let x = x1;
  let y = y1;
  ctx.beginPath();
  ctx.moveTo(x, y);
  for (let i = 0; i <= steps; i++) {
    x += xIncrement;
    y += yIncrement;
    ctx.lineTo(x, y);
  }
  ctx.stroke();
}
  </script>
</body>
</html>
