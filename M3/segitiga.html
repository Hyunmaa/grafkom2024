<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segitiga dengan Canvas (Random Color)</title>
  <style>
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
  // Mengambil elemen canvas
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var triangles = []; // Array untuk menyimpan segitiga-segitiga yang sudah digambar

  // Event listener saat canvas diklik
  canvas.addEventListener("click", function (e) {
    var triangle = createRandomTriangle(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    triangles.push({
      points: triangle,
      color: getRandomColor()
    });
    drawAllTriangles();
  });

  // Menggambar semua segitiga yang sudah disimpan
  function drawAllTriangles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Menghapus gambar sebelumnya

    triangles.forEach(function (triangle) {
      // Menggambar segitiga
      ctx.beginPath();
      ctx.moveTo(triangle.points[0].x, triangle.points[0].y);
      ctx.lineTo(triangle.points[1].x, triangle.points[1].y);
      ctx.lineTo(triangle.points[2].x, triangle.points[2].y);
      ctx.closePath();

      // Memberikan warna dan menggambar segitiga
      ctx.fillStyle = triangle.color;
      ctx.fill();
      ctx.stroke();
    });
  }

  // Membuat segitiga dengan titik-titik dan warna acak (ukuran minimal 100x100)
  function createRandomTriangle(x, y) {
    var triangle = [];

    for (var i = 0; i < 3; i++) {
      triangle.push({
        x: x + Math.random() * 50 + 50, // Ukuran segitiga minimal 100x100
        y: y + Math.random() * 50 + 50,
      });
    }

    return triangle;
  }

  // Menghasilkan warna acak dalam format RGB
  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
