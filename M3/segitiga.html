<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segitiga dengan Gradasi Warna Random</title>
  <style>
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>
<br>
<label for="colorPicker1">p1:</label>
<input type="color" id="colorPicker1" value="#ff0000">

<label for="colorPicker2">p2:</label>
<input type="color" id="colorPicker2" value="#00ff00">

<label for="colorPicker3">p3:</label>
<input type="color" id="colorPicker3" value="#0000ff">

<script>
  // Mengambil elemen canvas dan color picker
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var colorPicker1 = document.getElementById("colorPicker1");
  var colorPicker2 = document.getElementById("colorPicker2");
  var colorPicker3 = document.getElementById("colorPicker3");

  // Event listener saat canvas diklik
  canvas.addEventListener("click", function (e) {
    var p1Color = getRandomColor();
    var p2Color = getRandomColor();
    var p3Color = getRandomColor();

    drawTriangle(
      e.clientX - canvas.offsetLeft,
      e.clientY - canvas.offsetTop,
      p1Color,
      p2Color,
      p3Color
    );
  });

  // Menggambar segitiga dengan gradasi warna random
  function drawTriangle(x, y, p1Color, p2Color, p3Color) {
    var gradient = ctx.createLinearGradient(0, 0, 500, 500);
    gradient.addColorStop(0, p1Color);
    gradient.addColorStop(0.5, p2Color);
    gradient.addColorStop(1, p3Color);

    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + 500, y);
    ctx.lineTo(x + 250, y + 500);
    ctx.closePath();

    ctx.fillStyle = gradient;
    ctx.fill();
    ctx.stroke();
  }

  // Menghasilkan warna acak dalam format RGB
  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
