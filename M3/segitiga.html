<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Triangle Interpolation</title>
  <style>
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>
<br>
<label for="colorPicker1">p1:</label>
<input type="color" id="colorPicker1" value="#ff0000">

<label for="colorPicker2">p2:</label>
<input type="color" id="colorPicker2" value="#00ff00">

<label for="colorPicker3">p3:</label>
<input type="color" id="colorPicker3" value="#0000ff">

<script>
  // Mengambil elemen canvas dan color picker
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var colorPicker1 = document.getElementById("colorPicker1");
  var colorPicker2 = document.getElementById("colorPicker2");
  var colorPicker3 = document.getElementById("colorPicker3");

  // Event listener saat canvas diklik
  canvas.addEventListener("click", function (e) {
    var p1Color = colorPicker1.value;
    var p2Color = colorPicker2.value;
    var p3Color = colorPicker3.value;

    var triangle = createSmoothTriangle(
      e.clientX - canvas.offsetLeft,
      e.clientY - canvas.offsetTop,
      p1Color,
      p2Color,
      p3Color
    );

    drawTriangle(triangle);
  });

  // Membuat segitiga smooth dengan interpolasi warna titik
  function createSmoothTriangle(x, y, p1Color, p2Color, p3Color) {
    var triangle = [];

    // Titik-titik segitiga
    var p1 = { x: 0, y: 500, color: p1Color };
    var p2 = { x: 250, y: 0, color: p2Color };
    var p3 = { x: 500, y: 500, color: p3Color };

    for (var i = 0; i <= 1; i += 0.01) {
      var a = interpolate(p1, p2, i);
      var b = interpolate(p2, p3, i);
      var c = interpolate(p1, p3, i);

      for (var j = 0; j <= 1 - i; j += 0.01) {
        var point = interpolate(a, b, j);
        triangle.push({ x: x + point.x, y: y + point.y, color: interpolateColor(p1Color, p2Color, p3Color, i, j) });
      }
    }

    return triangle;
  }

  // Interpolasi linear antara dua titik
  function interpolate(point1, point2, t) {
    return {
      x: (1 - t) * point1.x + t * point2.x,
      y: (1 - t) * point1.y + t * point2.y
    };
  }

  // Interpolasi warna antara tiga warna
  function interpolateColor(color1, color2, color3, t1, t2) {
    var r1 = parseInt(color1.substring(1, 3), 16);
    var g1 = parseInt(color1.substring(3, 5), 16);
    var b1 = parseInt(color1.substring(5, 7), 16);

    var r2 = parseInt(color2.substring(1, 3), 16);
    var g2 = parseInt(color2.substring(3, 5), 16);
    var b2 = parseInt(color2.substring(5, 7), 16);

    var r3 = parseInt(color3.substring(1, 3), 16);
    var g3 = parseInt(color3.substring(3, 5), 16);
    var b3 = parseInt(color3.substring(5, 7), 16);

    var r = Math.round((1 - t1 - t2) * r1 + t1 * r2 + t2 * r3);
    var g = Math.round((1 - t1 - t2) * g1 + t1 * g2 + t2 * g3);
    var b = Math.round((1 - t1 - t2) * b1 + t1 * b2 + t2 * b3);

    return '#' + (r < 16 ? '0' : '') + r.toString(16) +
           (g < 16 ? '0' : '') + g.toString(16) +
           (b < 16 ? '0' : '') + b.toString(16);
  }

  // Menggambar segitiga
  function drawTriangle(triangle) {
    triangle.forEach(function (point) {
      ctx.beginPath();
      ctx.arc(point.x, point.y, 1, 0, 2 * Math.PI);
      ctx.fillStyle = point.color;
      ctx.fill();
    });
  }
</script>

</body>
</html>
