<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Segitiga Random</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var currentTriangle = null;

            canvas.addEventListener("click", function(event) {
                // Hapus segitiga yang sebelumnya digambar
                if (currentTriangle) {
                    ctx.clearRect(currentTriangle.x, currentTriangle.y - 20, 220, 220);
                }

                var x = event.clientX - canvas.getBoundingClientRect().left;
                var y = event.clientY - canvas.getBoundingClientRect().top;

                drawRandomTriangle(x, y);
            });

            function drawRandomTriangle(x, y) {
                var sideLength = 200;

                // Mendapatkan warna acak untuk gradasi
                var color1 = getRandomColor();
                var color2 = getRandomColor();
                var color3 = getRandomColor();

                // Membuat gradasi linear horizontal
                var gradient = ctx.createLinearGradient(x, y, x + sideLength, y);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(0.5, color2);
                gradient.addColorStop(1, color3);

                // Menggambar segitiga dengan bentuk acak
                ctx.beginPath();
                ctx.moveTo(x, y);
                for (var i = 0; i < 2; i++) {
                    var angle = Math.random() * 2 * Math.PI;
                    var length = sideLength * Math.random();
                    var newX = x + Math.cos(angle) * length;
                    var newY = y + Math.sin(angle) * length;
                    ctx.lineTo(newX, newY);
                }
                ctx.closePath();

                // Mengisi segitiga dengan gradasi
                ctx.fillStyle = gradient;
                ctx.fill();

                // Menyimpan posisi segitiga yang baru digambar
                currentTriangle = { x: x, y: y };
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        });
    </script>
</body>
</html>
