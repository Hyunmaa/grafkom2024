<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGL Simple Example</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="640"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script>
    // Get the canvas element
    var canvas = document.getElementById('canvas');
    var gl = canvas.getContext('webgl2');

    // Set the viewport and clear color
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.clearColor(0.2, 0.2, 0.2, 1.0);

    // Create a shader program
    var program = gl.createProgram();
    gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, `#version 300 es
      precision mediump float;
      in vec3 aPosition;
      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;
      void main() {
        gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aPosition, 1.0);
      }
    `));
    gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, `#version 300 es
      precision mediump float;
      out vec4 fragColor;
      void main() {
        int faceIndex = int(gl_FragCoord.z) % 6; // Menggunakan koordinat z sebagai penentu indeks sisi
        if (faceIndex == 0) {
            fragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red color
        } else if (faceIndex == 1) {
            fragColor = vec4(0.0, 1.0, 0.0, 1.0); // Green color
        } else if (faceIndex == 2) {
            fragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue color
        } else if (faceIndex == 3) {
            fragColor = vec4(1.0, 1.0, 0.0, 1.0); // Yellow color
        } else if (faceIndex == 4) {
            fragColor = vec4(1.0, 0.0, 1.0, 1.0); // Magenta color
        } else {
            fragColor = vec4(0.0, 1.0, 1.0, 1.0); // Cyan color
        }
      }
    `));
    gl.linkProgram(program);
    gl.useProgram(program);

    // Create a vertex buffer object (VBO) for the cube
    var vbo = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
    var vertices = new Float32Array([
      -2, -2, -2,
       2, -2, -2,
       2,  2, -2,
      -2,  2, -2,
      -2, -2,  2,
       2, -2,  2,
       2,  2,  2,
      -2,  2,  2
    ]);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    // Create an index buffer object (IBO) for the cube
    var ibo = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
    var indices = new Uint16Array([
      0, 1, 2, 2, 3, 0,
      4, 5, 6, 6, 7, 4,
      0, 4, 5, 5, 1, 0,
      1, 5, 6, 6, 2, 1,
      2, 6, 7, 7, 3, 2,
      3, 7, 4, 4, 0, 3
    ]);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

    // Set up the camera and projection matrices
    var modelViewMatrix = mat4.create();
    var projectionMatrix = mat4.create();
    mat4.perspective(projectionMatrix, Math.PI / 3, canvas.width / canvas.height, 0.1, 100); // Menggunakan matriks proyeksi perspektif
    mat4.lookAt(modelViewMatrix, [5, 5, 5], [0, 0, 0], [0, 1, 0]); // Posisi kamera diperbarui

    // Set up the uniforms
    var uModelViewMatrix = gl.getUniformLocation(program, 'uModelViewMatrix');
    var uProjectionMatrix = gl.getUniformLocation(program, 'uProjectionMatrix');
    gl.uniformMatrix4fv(uModelViewMatrix, false, modelViewMatrix);
    gl.uniformMatrix4fv(uProjectionMatrix, false, projectionMatrix);

    // Draw the cube
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
    gl.enableVertexAttribArray(0);
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
    gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

    function createShader(gl, type, source) {
      var shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
        return null;
      }
      return shader;
    }
  </script>
</body>
</html>
