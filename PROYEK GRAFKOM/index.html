<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>First Person Camera with Moving Grass in Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
<script>
    let scene, camera, renderer, controls;
    let grassMaterial;
    let grassOffset = 0;

    init();
    animate();

    function init() {
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue background

        // Create a camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.6; // Height of the camera

        // Create a renderer and add it to the document
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add controls for first-person view
        controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock(), false);

        // Create grass ground
        const grassTexture = new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/grasslight-big.jpg');
        grassTexture.wrapS = THREE.RepeatWrapping;
        grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(25, 25);

        grassMaterial = new THREE.MeshBasicMaterial({ map: grassTexture });

        const grassGeometry = new THREE.PlaneGeometry(500, 500);
        const grass = new THREE.Mesh(grassGeometry, grassMaterial);
        grass.rotation.x = -Math.PI / 2;
        scene.add(grass);

        // Resize event
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        // Update grass texture offset
        grassOffset += 0.01;
        grassMaterial.map.offset.x = Math.sin(grassOffset) * 0.5;

        // Update controls
        controls.update();

        // Render the scene
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
